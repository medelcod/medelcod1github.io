<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCbta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --background-color: #f5f5dc;
            --text-color: #212121;
            --header-bg: #4b382a;
            --button-bg: #5a4233;
            --button-hover: #6d5040;
            --book-bg: #fdf8e3;
            --border-color: #8b6f47;
            --placeholder-color: #aaa;
        }

        .dark-mode {
            --background-color: #212121;
            --text-color: #ffffff;
            --header-bg: #353535;
            --button-bg: #454545;
            --button-hover: #5a5a5a;
            --book-bg: #2b2b2b;
            --border-color: #666666;
            --placeholder-color: #bbb;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s, color 0.5s;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.15) 1px, transparent 1px), 
                              radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px, 40px 40px;
        }

        .header {
            background-color: var(--header-bg);
            color: white;
            padding: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
            text-align: center;
            font-weight: 700;
            letter-spacing: 2px;
            flex-grow: 1;
        }

        .header img {
            width: 60px;
            height: auto;
        }

        .toggle-dark {
            background: var(--button-bg);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .toggle-dark:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .book {
            width: 800px;
            height: 500px;
            display: flex;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: var(--book-bg);
            border: 3px solid var(--border-color);
            transition: background 0.5s;
        }

        .left-page {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-style: italic;
            color: var(--border-color);
            border-right: 3px solid var(--border-color);
        }

        .right-page {
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            background: var(--button-bg);
            color: white;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            font-size: 18px;
            margin-bottom: 15px;
            border: none;
        }

        .page {
            width: 100%;
            height: 100%;
            font-size: 16px;
            border: none;
            outline: none;
            font-family: "Georgia", serif;
            background: transparent;
            color: var(--text-color);
            resize: none;
            padding: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            background: var(--button-bg);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        #downloadLink {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #1A73E8;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="URL_DEL_LOGO" alt="Logo CBTA 268">
        <h1>BlogCbta</h1>
        <button class="toggle-dark" onclick="toggleDarkMode()">🌙 Modo Oscuro</button>
    </div>

    <div class="container">
        <div class="book">
            <div class="left-page">
                "Un lugar para escribir tus ideas"
            </div>

            <div class="right-page">
                <input type="text" id="title" class="page-title" placeholder="Título de la nota">
                <textarea class="page" id="notePage" placeholder="Escribe tu nota aquí..."></textarea>
                <div class="buttons">
                    <button class="button" onclick="createNewNote()">Nueva nota ▼</button>
                    <button class="button" onclick="saveAsPDF()">Guardar como PDF</button>
                    <button class="button" onclick="copyToClipboard()">Copiar nota 📋</button>
                </div>
                <a id="downloadLink" download>📥 Descargar PDF</a>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const button = document.querySelector(".toggle-dark");
            const isDark = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDark);
            button.textContent = isDark ? "☀️ Modo Claro" : "🌙 Modo Oscuro";
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-dark").textContent = "☀️ Modo Claro";
            }
        };

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('notePage').value).then(() => {
                alert("Nota copiada al portapapeles.");
            });
        }

        function createNewNote() {
            document.getElementById('title').value = '';
            document.getElementById('notePage').value = '';
        }
    </script>

</body>
</html>
